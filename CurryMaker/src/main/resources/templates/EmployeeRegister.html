<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Menubar start -->
<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <a class="navbar-brand text-white" href="#">CURRY APP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/curry/register}">MIX CURRY</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/curry/all}">VIEW ALL</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Menubar end -->

	<div class="container">

		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h2>CURRY MIXTURE PAGE</h2>

			</div>

			<div class="card-body">
				<!-- <a th:href="@{/employee/all}" class="btn btn-info"> >> VIEW ALL >> </a> -->
				<form id="empForm" th:action="@{/curry/save}" method="POST">

					<div class="row">
						<div class="col-3">
							<label>DAL</label>
						</div>
						<div class="col-4">
							<input type="text" name="empDal" id="empDal" class="form-control" required/>
						</div>
						<div class="col-5">
							<span id="empDalError"></span>
						</div>
					</div>


					<div class="row">
						<div class="col-3">
							<label>MASHALA</label>
						</div>
						<div class="col-4">
							<input type="text" name="empMashala" id="empMashala" class="form-control" required/>
						</div>
						<div class="col-5">
							<span id="empMashala"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-3">
							<label>PATATO</label>
						</div>
						<div class="col-4">
							<input type="text" name="empPatato" id="empPatato" class="form-control" required/>
						</div>
						<div class="col-5">
							<span id="empPatato"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="col-3">
							<label>SALT</label>
						</div>
						<div class="col-4">
							<input type="text" name="empSalt" id="empSalt" class="form-control" required/>
						</div>
						<div class="col-5">
							<span id="empSaltError"></span>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-3">
							<label>WATER</label>
						</div>
						<div class="col-4">
							<input type="text" name="empWater" id="empWater" class="form-control" required/>
						</div>
						<div class="col-5">
							<span id="empWaterError"></span>
						</div>
					</div>

					<input type="submit" value="Add Curry Details" class="btn btn-success"/>
				</form>
			</div>

			<div th:if="${message!=null}" class="card-footer bg-info text-white">
				<span th:text="${message}"></span>
			</div>
		</div>
		<!-- card end -->

	</div>
	<!-- container End -->
	
</body>
</html>
